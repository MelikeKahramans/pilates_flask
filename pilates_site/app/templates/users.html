{% extends 'base.html' %}

{% block content %}
    <h1>Kullanıcılar</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Kullanıcı Adı</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Sçenekler</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        <a href="{{ url_for('routes.edit_user', user_id=user.id) }}" class="btn btn-primary">Düzenle</a>
                        <form action="{{ url_for('routes.delete_user', user_id=user.id) }}" method="post" style="display: inline-block;">
                            <button type="submit" class="btn btn-danger">Sil</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
