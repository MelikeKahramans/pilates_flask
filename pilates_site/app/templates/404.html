<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Sayfa Bulunamadı</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .icon {
            font-size: 80px;
            color: #ffc107;
        }

        .message {
            font-size: 20px;
            margin-top: 20px;
        }

        .link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="icon">404:(</span>
        <h1 class="message">Üzgünüm, Aradığınız Sayfa Bulunamadı!</h1>
        <p>İstediğiniz sayfa mevcut değil veya taşınmış olabilir. Lütfen kontrol edip tekrar deneyin veya ana sayfaya dönün.</p>
        <a href="/" class="link">Ana Sayfaya Dön</a>
    </div>
</body>
</html>
