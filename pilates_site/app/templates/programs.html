{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Haftalık Programlar</h2>
    {% for program in programs %}
    <div class="card mb-3">
        <div class="card-header">
            <h3>{{ program.name }}</h3>
        </div>
        <div class="card-body">
            <p>{{ program.description }}</p>
            <table class="table">
                <thead>
                    <tr>
                        <th>Gün</th>
                        <th>Video Linki</th>
                    </tr>
                </thead>
                <tbody>
                    {% for day in program.days %}
                    <tr>
                        <td>{{ day.day_of_week }}</td>
                        <td><a href="{{ day.category_link.url }}" target="_blank">{{ day.category_link.title }}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <form action="{{ url_for('select_program', program_id=program.id) }}" method="post">
                <button type="submit" class="btn btn-primary">Bu Programı Seç</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
